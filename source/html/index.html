<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Mishka</title>
  <!--  preload-->
  <link rel="preload" href="css/style.min.css" as="style" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous">
</head>
<body>
<main class="main">
  <section class="calc">
    <div class="container">
      <h1 class="calc__title">Расчет показаний счетчиков</h1>
      <div class="calc__tariff">
        <h2 class="calc__tariff-title">
          Тариф
        </h2>
        <dl class="calc__list">
          <dt class="calc__list-title">
            Свет
          </dt>
          <dd class="calc__amount" id="elec">
          </dd>
          <dt class="calc__list-title">
            Газ
          </dt>
          <dd class="calc__amount" id="gas">
          </dd>
          <dt class="calc__list-title">
            Вода
          </dt>
          <dd class="calc__amount" id="water">
          </dd>
        </dl>
      </div>
    </div>
  </section>
  <form class="calc-form" action="#" method="post">
    <div class="container calc-form__container">
      <fieldset class="calc-form__set">
        <legend class="calc-form__title">
          Свет
        </legend>
        <div class="calc-form__field-wrapper">
          <label class="calc-form__label" for="calc-elec-before">Было:</label>
          <input class="calc-form__input" id="calc-elec-before" name="calc-elec-before" type="number">
        </div>
        <div class="calc-form__field-wrapper">
          <label class="calc-form__label" for="calc-elec-after">Стало:</label>
          <input class="calc-form__input" id="calc-elec-after" name="calc-elec-after" type="number">
        </div>
        <div class="calc-form__block-total">
          <span class="calc-form__block-text">
            Итого:
          </span>
          <span class="calc-form__block-value" id="calc-elec-result">
          </span>
        </div>
        <button type="button" id="button">Button</button>
      </fieldset>
      <fieldset class="calc-form__set">
        <legend class="calc-form__title">
          Газ
        </legend>
        <div class="calc-form__field-wrapper">
          <label class="calc-form__label" for="calc-gas-before">Было:</label>
          <input class="calc-form__input" id="calc-gas-before" name="calc-gas-before" type="number">
        </div>
        <div class="calc-form__field-wrapper">
          <label class="calc-form__label" for="calc-gas-after">Стало:</label>
          <input class="calc-form__input" id="calc-gas-after" name="calc-gas-after" type="number">
        </div>
        <div class="calc-form__block-total">
          <span class="calc-form__block-text">
            Итого:
          </span>
          <span class="calc-form__block-value" id="calc-gas-result">
          </span>
        </div>
        <button type="button" id="buttonG">Button</button>
      </fieldset>
      <fieldset class="calc-form__set">
        <legend class="calc-form__title">
          Вода
        </legend>
        <div class="calc-form__field-wrapper">
          <label class="calc-form__label" for="calc-water-before">Было:</label>
          <input class="calc-form__input" id="calc-water-before" name="calc-water-before" type="number">
        </div>
        <div class="calc-form__field-wrapper">
          <label class="calc-form__label" for="calc-water-after">Стало:</label>
          <input class="calc-form__input" id="calc-water-after" name="calc-water-after" type="number">
        </div>
        <div class="calc-form__block-total">
          <span class="calc-form__block-text">
            Итого:
          </span>
          <span class="calc-form__block-value" id="calc-water-result">
          </span>
        </div>
        <button type="button" id="buttonW">Button</button>
      </fieldset>
      <div class="calc-form__total">
        <h2 class="calc-form__title">
          Итого за всё:
        </h2>
        <p class="calc-form__total-result">
          123
        </p>
      </div>
    </div>
  </form>
</main>
<script src="js/calc.js"></script>
</body>
</html>
